version: "3"
services:
  sky-trading-server:
    image: nodejs
    container_name: sky-trading-server
    restart: always
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - sky-trading-network
